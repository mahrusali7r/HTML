<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Semantic Tags | HTML</title>
    <link rel="shortcut icon" href="/Assets/HTML5.png" type="image/png">
    <style>
        header,
        nav,
        section,
        article,
        aside,
        footer {
            background-color: #414141;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        li {
            display: inline-block;
            margin: 2px 10px;
        }
    </style>
</head>
<header>
    <h1>This is a Header</h1>
</header>

<nav>
    <ul>
        <li><a href="https://google.com">Google</a></li>
        <li><a href="https://Youtubecom">YouTube</a></li>
        <li><a href="https://microsoft.com">Microsoft</a></li>
    </ul>
</nav>

<section>
    <h2>Main Content Section</h2>
    <article>
        <h3>Article Title</h3>
        <p>This is some article content.</p>
    </article>

    <article>
        <h3>Another Article Title</h3>
        <p>More article content goes here.</p>
    </article>
</section>

<aside>
    <h2>Aside Section</h2>
    <p>This is some additional content or sidebar.</p>
</aside>

<footer>
    <p>&copy; 2024 Your Website Footer</p>
</footer>
</body>

</html>
